<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <section class="team-carousel">
        <div class="heading">
            <img src="img/heading-line-white.png" alt="">
            <h1>Il Nostro Team</h1>
        </div>
        <div id="team-carousel" class="carousel">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" aria-label="Previous">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button class="carousel-control-next" aria-label="Next">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </section>
    <div id="team-container" class="team-container">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
